<script>
    /* 
    ES6 : ECMA 2016년을 기준으로 새로 업데이트가 된 자바스크립트
    ES7 : ES6 + 생성자(constructure) 추가
    var > let(변수), const(상수 + 배열추가) : 메서드나 함수의 의해서 구분을 명확하게 하고자 도입
    클래스 : 예시로 동물이란 키워드를 기반으로 하위의 어떤 문제를 찾아서 적용하기위해 도입(객체지향 방식 도입) + 상속(본래 자바에서 갖고 있던 특성)
    객체라는 개념이 명확해짐
    콜백지옥을 막기 위한 promise() 함수 도입
     */

    /* ------------------------------ES5------------------------------ */
    // 템플릿 리터럴(``) : 백틱
    var string1="안녕하세요";
    var string2="반갑습니다";
    var greeting=string1+", "+string2;
    console.log(greeting);
    var product={name:"선물",price:"7200원"};
    var message="제품 "+product.name+"의 가격은 "+product.price+" 입니다."; // 문자열과 변수를 연결하기 위해 병합연산자 사용
    console.log(message);
    
    var multline="문자열 1번\n문자열 2번"; // 줄바꿈을 할때는 '이스케이프 시퀀스(\n)'를 문자열에 포함
    console.log(multline);

    var val1=1;
    var val2=2;
    var reselut_num="덧셈값은 "+(val1+val2)+" 입니다.";
    console.log(reselut_num);

    var bool=false;
    var result_bool="블리언값은 "+(bool? "참":"거짓")+" 입니다.";
    // 삼항조건연산자 (조건문? a:b) : 조건문이 참이면 a를 실행, 거짓이면 b를 실행
    console.log(result_bool);

    /* ------------------------------ES6------------------------------ */
    // 템플릿 리터럴(``) : 백틱
    // 템플릿 리터럴에는 특수기호 $를 사용해여 변수 또는 식을 포함할 수 있음
    var string1="안녕하세요";
    var string2="반갑습니다";
    var greeting=`${string1}, ${string2}`; // 템플릿 리터럴에 ${변수명} 포함
    console.log(greeting);
    var message=`제품 ${product.name}의 가격은 ${product.price} 입니다.`;
    console.log(message);

    var multline=`문자열 1번
문자열 2번`; // 탭플릿 리터럴을 이용하여 문서창에서 enter를 눌르므로써 이스케이프 시퀀스(\n)를 포함하지 않아도 됨
// Console창에서 확인하였을 때 문자열 2번 앞에 공백을 없애기 위해 내어쓰기 
    console.log(multline);
    
    var val1=1;
    var val2=2;
    var reselut_num=`덧셈값은 ${val1+val2} 입니다.`;
    console.log(reselut_num);

    var bool=false;
    var result_bool=`블리언값은 ${bool? "참":"거짓"} 입니다.`;
    // 삼항조건연산자 (조건문? a:b) : 조건문이 참이면 a를 실행, 거짓이면 b를 실행
    console.log(result_bool);

    /* ------------------------------실습문제------------------------------ */
    var cart={present:"곰인형", price:"12000"};
    var total_price=function(){
        console.log();
        return cart.price + "원";
    };
    var myCart="장바구니에 "+cart.present+"이 담겨 있습니다. 구입가격은 "+total_price()+" 입니다.";
    console.log(myCart);

    var cart={present:"곰인형", price:"12000"};
    var total_price=function(){
        console.log();
        return `${cart.price}원`; // 템플릿 리터럴 적용
    };
    var myCart=`장바구니에 ${cart.present}이 담겨 있습니다. 구입가격은 ${total_price()} 입니다.`;
    console.log(myCart);

</script>
