<script>
    // 전개연산자 : 나열형 자료(배열, 객체)를 추출하거나 연결시에 사용
    // 사용방법 : 변수명 앞에 마침표 세개(...)
    // 제한사항 : 배열 - [], 객체 - {}, 함수 - () 공간 내부에서만 사용할 수 있음

    /* ------------------------------#01 기존 자바스크립트 배열에서 전개연산자 사용------------------------------ */
    var array1=["one","two"];
    var array2=["three","four"];
    var combined1=[array1[0], array1[1], array2[0], array2[1]];
    console.log(combined1);

    var combined2=array1.concat(array2); // 배열 데이터와 배열 데이터를 합친다
    console.log(combined2);

    var combined3=[].concat(array1, array2);
    console.log(combined3);
    
    var first=array1[0];
    var second=array1[1];
    var third=array1[2]||"empty"; // ||(or 연산자)를 사용하게되면, array1[2] 값의 존재 여부에 따라 값을 출력하거나 "empty"를 출력
    console.log(third);
    /* ------------------------------#02 ES6 자바스크립트 배열에서 전개연산자 사용------------------------------ */
    var array1=["one","two"];
    var array2=["three","four"];
    const combined4=[...array1, ...array2]; // 두개의 배열 항복을 전개연사자로 합침
    console.log(combined4);

    const [first_arr, second_arr, third_arr="empty", fourth_arr]=array1;
    // const [first_arr, second_arr, third_arr="empty", fourth_arr]=["one","two"];
    console.log(first_arr); // one
    console.log(second_arr); // two
    console.log(third_arr); // empty
    console.log(fourth_arr); // undefined
    /* ------------------------------#03 기존 자바스크립트 객체에서 전개연산자 사용------------------------------ */
    var objectOne={one:1, two:2, etx:0};
    var objectTwo={three:3, four:4, etx:-1};
    var conbined5={one:objectOne.one, two:objectOne.two, three:objectTwo.three, four:objectTwo.four};
    console.log(conbined5);

    // Object.assign(target, source1, source2, ..., sourceN);
    // assign 메서드 : 객체의 병합;병합간 동일한 명칭이 존재할 경우, 가장 마지막에 선언한 값으로 덮어쓴다

    var conbined6=Object.assign({}, objectOne, objectTwo);
    console.log(conbined6); // {one: 1, two: 2, etx: -1, three: 3, four: 4} 동일한 객체 명칭이 존재하기 때문에 기존 명칭의 위치는 이동하지 않은 채 값만 덮어씌워진다
    
    var conbined7=Object.assign({}, objectTwo, objectOne);
    console.log(conbined7);
    /* ------------------------------#04 ES6 자바스크립트 객체에서 전개연산자 사용------------------------------ */
    var objectOne={one:1, two:2, etx:0};
    var objectTwo={three:3, four:4, etx:-1};

    var conbined8={
        ...objectOne,
        ...objectTwo
    };
    console.log(conbined8);

    var conbined9={
        ...objectTwo,
        ...objectOne
    };
    console.log(conbined9);

    // var conbined10=;
    console.log(conbined10);

    // var conbined10=;
    // var conbined10=;
    // var conbined10=;
    // var conbined10=;

    console.log();
    console.log();
    console.log();
    console.log();
    console.log();
    console.log();

    













































</script>
